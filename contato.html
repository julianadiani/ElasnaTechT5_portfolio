	<section class="form">
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-lg-3 col-xs-3"></div>
				<div class="col-md-6 col-lg-6 col-xs-12">
					<h2>Entre em Contato</h2>
					<p>Preencha o formulário abaixo para tirar as suas dúvidas.</p>
					
					<form class="form-contato" method="post" action="#" >
						<input type="text" name="nome" class="form-control" placeholder="Nome *" />
						<input type="email" name="email" class="form-control" placeholder="E-mail *" />
						<input type="tel" name="tel" class="form-control" placeholder="Telefone *" />
						<textarea placeholder="Como podemos ajudar?" class="form-control" name="mensagem"></textarea>
						<button type="button" class="btn btn-primary">Enviar</button>
					</form>
				</div>
			</div>
